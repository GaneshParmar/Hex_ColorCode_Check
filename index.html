<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code_To_Color</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h5>Your Color Result-</h5>
        <div id="show_color" class="display_color"></div>
        <p id="p">Color Code:-</p>
        <form action="post" method="POST">
            <div id="input_container">
                <input type="text" id="text" placeholder="Type Your Hex Code Here" minlength="6" maxlength="6" required/><br><br>
                <input type="button" value="Submit" onclick="color_show()">
            </div>
        </form>
    </div>
</body>
</html>
